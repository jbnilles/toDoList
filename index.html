<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>ToDoList</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
  <form id="checklist">
    <div class="form-group">
      <label for="checklist">Add an Item to your checklist</label>
      <input type="text" class="form-control" id="listItem">
      <small id="checklist" class="form-text text-muted">You can add anything you need to get done.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <h1>Here is your checklist:</h1>
  <ul id=list></ul>
  
  <button type="button" class="btn btn-success" id="removeButton">remove completed items</button>


  </div>
    
</body>

</html>
